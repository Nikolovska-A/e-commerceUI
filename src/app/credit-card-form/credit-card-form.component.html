<form #creditCardForm="ngForm" (ngSubmit)="onSubmit()">
  <label for="holderName">Holder Name:</label>
  <input type="text" id="holderName" name="holderName" [(ngModel)]="creditCard.holderName" required>

  <label for="cardNumber">Card Number:</label>
  <input type="text" id="cardNumber" name="cardNumber" [(ngModel)]="creditCard.cardNumber" required>

  <div class="row">
    <div class="col-sm-6">
      <label for="expiryMonth">Expiry Month:</label>
      <select id="expiryMonth" name="expiryMonth" [(ngModel)]="creditCard.expiryMonth" required>
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>
    <div class="col-sm-6">
      <label for="expiryYear">Expiry Year:</label>
      <select id="expiryYear" name="expiryYear" [(ngModel)]="creditCard.expiryYear" required>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
        <option value="2028">2028</option>
      </select>
    </div>
  </div>
  <label for="cvv">CVV:</label>
  <input type="text" id="cvv" name="cvv" [(ngModel)]="creditCard.cvv" required>


  <button type="submit">Submit</button>
</form>


<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="message-container">
  <div [ngClass]="{'success-message': isSuccess, 'failure-message': isFailure}" class="icon-message-container">
    <i class="material-icons large-icon" *ngIf="isSuccess">check_circle</i>
    <i class="material-icons large-icon" *ngIf="isFailure">close</i>
    <div class="message">{{ message }}</div>
  </div>
</div>
